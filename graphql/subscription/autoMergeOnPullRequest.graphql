subscription autoMergeOnPullRequest {
  PullRequest {
    url
    number
    body
    title
    state
    labels @required {
      name @matches(re: "^auto-merge:.*$")
    }
    branch {
      name
    }
    head {
      sha
      statuses {
        state
        context
        description
        targetUrl
      }
      checkSuites {
        appSlug
        checkRuns {
          name
          conclusion
          status
          detailsUrl
          startedAt
          completedAt
          htmlUrl
          outputTitle
        }
      }
    }
    reviews {
      state
      by {
        login
      }
    }
    commits {
      message
    }
    repo {
      name
      owner
      org {
        provider {
          apiUrl
        }
      }
    }
    comments {
      body
    }
  }
}
